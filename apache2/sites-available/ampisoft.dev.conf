    <VirtualHost *:80>
        ServerName ampisoft.dev
        ServerAlias ampisoft.dev
        DocumentRoot /var/www/vhosts/ampisoft.dev/public_html/web
	<Directory /var/www/vhosts/ampisoft.dev/public_html/web>
		Options FollowSymLinks
		AllowOverride All
		Order allow,deny
		Allow from All
	</Directory>
	
        ErrorLog /var/www/vhosts/logs/ampisoft_error.log
        CustomLog /var/www/vhosts/logs/ampisoft_access.log combined
    </VirtualHost>

