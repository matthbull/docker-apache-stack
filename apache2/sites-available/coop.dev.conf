
    <VirtualHost *:80>
        ServerAdmin matt@ampisoft.com
        ServerName codeBattles.dev
        DocumentRoot /var/www/vhosts/codeBattles.dev/public_html/web
	<Directory /var/www/vhosts/codeBattles.dev/public_html/web>
		Options FollowSymLinks
                DirectoryIndex app_dev.php
		AllowOverride All
                Order allow,deny
                Allow from All
	</Directory>
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
    </VirtualHost>
