    <VirtualHost *:80>
        ServerName creative.dev
        DocumentRoot /var/www/vhosts/creative.ampisoft.com/public_html
	<Directory /var/www/vhosts/creative.ampisoft.com/public_html>
		Options FollowSymLinks
		AllowOverride All
		Order allow,deny
		Allow from All
	</Directory>
	
        ErrorLog /var/www/vhosts/logs/ampisoft_error.log
        CustomLog /var/www/vhosts/logs/ampisoft_access.log combined
    </VirtualHost>

