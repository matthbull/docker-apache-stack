
    <VirtualHost *:80>
        ServerAdmin admin@sbs.dev
        ServerName sbs.dev
        ServerAlias www.sbs.dev sbs.dev *.sbs.dev
        DocumentRoot /var/www/vhosts/sbsonline/sbsonline-v2/web
	<Directory /var/www/vhosts/sbsonline/sbsonline-v2/web>
		Options FollowSymLinks
		DirectoryIndex app_dev.php
                AllowOverride All
                Order allow,deny
                Allow from All
	</Directory>
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
    </VirtualHost>

<IfModule mod_ssl.c>
       <VirtualHost *:443>
        ServerAdmin admin@sbs.dev
	ServerName sbs.dev
	ServerAlias www.sbs.dev sbs.dev *.sbs.dev
        DocumentRoot /var/www/vhosts/sbsonline/sbsonline-v2/web
	<Directory /var/www/vhosts/sbsonline/sbsonline-v2/web>
                Options FollowSymLinks
		DirectoryIndex app_dev.php
                AllowOverride All
                Order allow,deny
                Allow from All
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
        SSLEngine on
        SSLCertificateFile /etc/apache2/ssl/sbsdev.crt
        SSLCertificateKeyFile /etc/apache2/ssl/sbsdev.key
        <FilesMatch "\.(cgi|shtml|phtml|php)$">
                        SSLOptions +StdEnvVars
        </FilesMatch>
        <Directory /usr/lib/cgi-bin>
                        SSLOptions +StdEnvVars
        </Directory>
        BrowserMatch "MSIE [2-6]" \
                        nokeepalive ssl-unclean-shutdown \
                        downgrade-1.0 force-response-1.0
        BrowserMatch "MSIE [17-9]" ssl-unclean-shutdown
    </VirtualHost>
</IfModule>
