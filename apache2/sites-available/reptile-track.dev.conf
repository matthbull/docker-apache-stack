
    <VirtualHost *:80>
        ServerAdmin matt@ampisoft.com
        ServerName reptile-track.dev
        ServerAlias www.reptile-track.dev reptile-track.dev *.reptile-track.dev
        DocumentRoot /var/www/vhosts/reptile-track.com/public_html/web
	<Directory /var/www/vhosts/reptile-track.com/public_html/web>
		Options FollowSymLinks
                DirectoryIndex app_dev.php
		AllowOverride All
                Order allow,deny
                Allow from All
	</Directory>
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
    </VirtualHost>

<IfModule mod_ssl.c>
       <VirtualHost *:443>
        ServerAdmin matt@ampisoft.com
	ServerName reptile-track.dev
	ServerAlias www.reptile-track.com reptile-track.dev *.reptile-track.com
        DocumentRoot /var/www/vhosts/reptile-track.com/public_html/web
	<Directory /var/www/vhosts/reptile-track.com/public_html/web>
                Options FollowSymLinks
		DirectoryIndex app_dev.php
                AllowOverride All
                Order allow,deny
                Allow from All
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
        SSLEngine on
        SSLCertificateFile /etc/apache2/ssl/etrack/etrack.crt
        SSLCertificateKeyFile /etc/apache2/ssl/etrack/etrack.key
        <FilesMatch "\.(cgi|shtml|phtml|php)$">
                        SSLOptions +StdEnvVars
        </FilesMatch>
        <Directory /usr/lib/cgi-bin>
                        SSLOptions +StdEnvVars
        </Directory>
        BrowserMatch "MSIE [2-6]" \
                        nokeepalive ssl-unclean-shutdown \
                        downgrade-1.0 force-response-1.0
        BrowserMatch "MSIE [17-9]" ssl-unclean-shutdown
    </VirtualHost>
</IfModule>
