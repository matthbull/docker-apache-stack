
    <VirtualHost *:80>
        ServerAdmin matt@ampisoft.com
        ServerName test.dev
        DocumentRoot /var/www/vhosts/test.dev/public_html
	<Directory /var/www/vhosts/test.dev/public_html>
		Options FollowSymLinks
                DirectoryIndex index.php
		AllowOverride All
                Order allow,deny
                Allow from All
	</Directory>
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
    </VirtualHost>
