    <VirtualHost *:80>
        ServerName piweather.dev
        ServerAlias www.piweather.dev piweather.dev *.piweather.dev
        DocumentRoot /var/www/vhosts/piWeather/web
	<Directory /var/www/vhosts/piWeather/web>
		Options FollowSymLinks
		AllowOverride All
		Order allow,deny
		Allow from All
	</Directory>
	
        ErrorLog /var/www/vhosts/logs/piWeather_error.log
        CustomLog /var/www/vhosts/logs/piWeather_access.log combined
    </VirtualHost>

