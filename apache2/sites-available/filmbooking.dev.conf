    <VirtualHost *:80>
        ServerName filmbooking.dev
        ServerAlias www.filmbooking.dev
        DocumentRoot /var/www/vhosts/filmbooking.dev/public_html
	<Directory /var/www/vhosts/filmbooking.dev/public_html>
		Options FollowSymLinks
		AllowOverride All
		Order allow,deny
		Allow from All
	</Directory>
	
        ErrorLog /var/www/vhosts/logs/ampisoft_error.log
        CustomLog /var/www/vhosts/logs/ampisoft_access.log combined
    </VirtualHost>

