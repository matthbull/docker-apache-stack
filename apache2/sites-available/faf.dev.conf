    <VirtualHost *:80>
        ServerName faf.dev
        ServerAlias www.faf.dev
        DocumentRoot /var/www/vhosts/faf.dev/faf
	<Directory /var/www/vhosts/faf.dev/faf>
		Options FollowSymLinks
		AllowOverride All
		Order allow,deny
		Allow from All
	</Directory>
	
        ErrorLog /var/www/vhosts/logs/ampisoft_error.log
        CustomLog /var/www/vhosts/logs/ampisoft_access.log combined
    </VirtualHost>

